<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Match</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .card{height:90px;background:#0b1224;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:28px;cursor:pointer;user-select:none}
    .hidden{background:#0b1224}
    .matched{background:rgba(5,150,105,.25);border:1px solid #059669}
    @media (min-width:480px){.card{height:110px}}
  </style>
</head>
<body>
  <main class="container">
    <div class="hud">
      <div>Moves: <span id="moves">0</span> â€¢ Time: <span id="time">0</span>s</div>
      <button class="btn" id="reset">Reset</button>
    </div>
    <div class="board">
      <div id="board" class="grid"></div>
    </div>
  </main>
  <script>
    const icons = ['ðŸŽ','ðŸŠ','ðŸ‡','ðŸ‰','ðŸ‹','ðŸ“','ðŸ','ðŸ¥'];
    let deck, first, lock=false, moves=0, matched=0, timer, seconds=0;
    const board = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    const timeEl = document.getElementById('time');

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()* (i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
    function startTimer(){clearInterval(timer);seconds=0;timeEl.textContent=0;timer=setInterval(()=>{seconds++;timeEl.textContent=seconds},1000)}
    function setup(){
      deck = shuffle([...icons,...icons]).map((v,i)=>({id:i,icon:v,open:false,done:false}));
      board.innerHTML='';
      deck.forEach(card=>{
        const el=document.createElement('button');
        el.className='card hidden';
        el.setAttribute('aria-label','card');
        el.addEventListener('click',()=>flip(card,el));
        board.appendChild(el);
      });
      moves=0;matched=0;movesEl.textContent='0';first=null;lock=false;startTimer();
    }
    function flip(card,el){
      if(lock||card.open||card.done) return;
      card.open=true; el.textContent=card.icon; el.classList.remove('hidden');
      if(!first){ first={card,el}; return; }
      moves++; movesEl.textContent=moves;
      if(first.card.icon===card.icon){
        first.card.done=card.done=true; el.classList.add('matched'); first.el.classList.add('matched'); matched+=2; first=null;
        if(matched===deck.length){ clearInterval(timer); }
      } else {
        lock=true; setTimeout(()=>{ el.textContent=''; el.classList.add('hidden'); first.el.textContent=''; first.el.classList.add('hidden'); first.card.open=card.open=false; first=null; lock=false; },700);
      }
    }
    document.getElementById('reset').onclick=setup;
    setup();
  </script>
</body>
</html>
