<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .cell{height:90px;background:#0b1224;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:48px;font-weight:800;cursor:pointer}
    .row{margin:12px 0}
  </style>
</head>
<body>
  <main class="container">
    <div class="hud">
      <div>
        <label style="margin-right:8px;color:#94a3b8"><input type="radio" name="mode" value="pvp" checked> 2‑Player</label>
        <label style="color:#94a3b8"><input type="radio" name="mode" value="ai"> vs AI</label>
      </div>
      <button class="btn" id="reset">Reset</button>
    </div>
    <div class="board">
      <div id="board" class="grid"></div>
    </div>
    <p id="status" style="margin-top:12px;color:#94a3b8">X to move</p>
  </main>
  <script>
    const boardEl=document.getElementById('board');
    const statusEl=document.getElementById('status');
    let mode='pvp', cells, turn='X', grid, over=false;

    function build(){
      boardEl.innerHTML=''; grid=Array(9).fill(''); over=false; turn='X'; statusEl.textContent='X to move';
      cells=[...Array(9)].map((_,i)=>{ const b=document.createElement('button'); b.className='cell'; b.addEventListener('click',()=>play(i)); boardEl.appendChild(b); return b; });
    }
    function lines(){ return [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]] }
    function winner(g){ for(const [a,b,c] of lines()){ if(g[a]&&g[a]===g[b]&&g[a]===g[c]) return g[a]; } return g.every(v=>v)?'D':null }
    function play(i){ if(over||grid[i]) return; grid[i]=turn; cells[i].textContent=turn; const w=winner(grid); if(w){ over=true; statusEl.textContent=w==='D'?'Draw':w+' wins'; return; } turn=turn==='X'?'O':'X'; statusEl.textContent=turn+' to move'; if(mode==='ai'&&turn==='O') setTimeout(ai,200); }
    function ai(){ // simple minimax light
      const idx = bestMove(grid);
      if(idx!=null) play(idx);
    }
    function bestMove(g){ let best=-Infinity,bestIdx=null; for(let i=0;i<9;i++){ if(!g[i]){ g[i]='O'; const score=minimax(g,false); g[i]=''; if(score>best){best=score; bestIdx=i;} } } return bestIdx }
    function minimax(g,isMax){ const w=winner(g); if(w==='O') return 10; if(w==='X') return -10; if(w==='D') return 0; if(isMax){ let best=-Infinity; for(let i=0;i<9;i++){ if(!g[i]){ g[i]='O'; best=Math.max(best,minimax(g,false)); g[i]=''; } } return best; } else { let best=Infinity; for(let i=0;i<9;i++){ if(!g[i]){ g[i]='X'; best=Math.min(best,minimax(g,true)); g[i]=''; } } return best; } }
    document.getElementsByName('mode').forEach(r=>r.onchange=e=>{ mode=e.target.value; build(); if(mode==='ai'&&turn==='O') ai(); });
    document.getElementById('reset').onclick=build;
    build();
  </script>
</body>
</html>
